<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
      display: block;
      background-color: lightblue;
    }

    .inline {
      display: inline;
      background-color: lightgreen;
    }

    .flex {
      display: flex;
      gap: 10px;
    }
    </style>
</head>
<body>
    <!-- What is display property in css? -->
     <!-- The display property in css is used to specify how an element should be rendered in the document flow.
     It can be used to change to default display behavior of an element such as turing inline element into a
     block level element or vice versa -->

     <div class="block">Block Element</div>
     <span class="inline">Inline Element</span>
     <div class="flex">
       <div>Flex Child 1</div>
       <div>Flex Child 2</div>
     </div>

</body>
</html>
