<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- What is z-index property used for?
    The z-index Property in css determines the stacking order of positioned elements
    along the z-axis.It is specify which elements should appear on top other when they overlap. -->

    <div style="position: relative; z-index: 1; background: lightblue; width: 200px; height: 200px;">
        Box 1 (z-index: 1)
      </div>
      
      <div style="position: relative; z-index: 2; background: coral; width: 150px; height: 150px; margin-top: -100px;">
        Box 2 (z-index: 2)
      </div>
      
</body>
</html>
