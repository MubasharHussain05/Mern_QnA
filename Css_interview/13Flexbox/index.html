<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- What is Flexbox?
    Flexbox is layout model in css that provide a way to design flexible and responsive layout.
    it allow dynamic arrangement of elements in a container. Distributing space among them along a single or both axis. 
    It is a one-dimensional layout method for laying out items in rows or columns. -->

    <div style="display: flex; justify-content: space-around; align-items: center; height: 200px; background: lightgray;">
        <div style="background: coral; width: 50px; height: 50px;">Box 1</div>
        <div style="background: lightblue; width: 50px; height: 50px;">Box 2</div>
        <div style="background: lightgreen; width: 50px; height: 50px;">Box 3</div>
      </div>
      
</body>
</html>
