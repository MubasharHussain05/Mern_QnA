<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
  gap: 10px;
}

@media (max-width: 768px) {
  .container {
    grid-template-columns: 1fr; /* Single column for smaller screens */
  }
}

.box {
  background-color: lightblue;
  padding: 20px;
  text-align: center;
}

    </style>
</head>
<body>
    <!-- What is responsive web design?
    Responsive web design is an approach to designing and developing websites 
    that ensure optimal viewing and interaction experience across a wide range of devices
    such screen sizes.It involves using css media queries, flex grids, and responsive images adopt
    the layout and of website to different screen sizes.  -->

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
      </div>
      
</body>
</html>
