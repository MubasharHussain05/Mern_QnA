<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 .flex-container {
  display: flex;
  gap: 10px; /* Space between items */
}

.item1 {
  flex: 1; /* Item 1 takes 1 part of available space */
}

.item2 {
  flex: 2; /* Item 2 takes 2 parts of available space */
}

.item3 {
  flex: 1; /* Item 3 takes 1 part of available space */
}

    </style>
</head>
<body>
    <!-- What is Flex property in css?
    The flex property in css is shorthand property for setting flex-grow, flex-shrink, and flex-basis
    of a flex item. it is commonly used in flexbox layout to control the flexibility of flex items -->

    <div class="flex-container">
        <div class="flex-item item1">Item 1</div>
        <div class="flex-item item2">Item 2</div>
        <div class="flex-item item3">Item 3</div>
      </div>
      

</body>
</html>
