    <!-- What is specificity in css? 
    Specificity in css determine which style are applied to an element
    when multiple conflicting styles are present. It is calculated based
    on the combination of selector used to target an element and determine 
    precedence of  styles. -->

    <p class="text" id="important">Hello World</p>
