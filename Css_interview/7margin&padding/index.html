<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
       margin: 20px; /* Adds 20px of space outside the element */

       div {
      padding: 20px; /* Adds 20px of space inside the element */
      }

      }

    </style>
</head>
<body>
    <!-- What is difference between margin and padding in css? -->
     <!-- Margin is space between outside the border of an element whereas padding is space
    between content of an element and its border. -->
    <div></div>
</body>
</html>
