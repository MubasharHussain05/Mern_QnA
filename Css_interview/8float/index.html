<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     img {
      float: left;
      margin: 10px;
    }
    p {
      font-size: 16px;
    }
    </style>
</head>
<body>
    <!-- what is the float property in css?
    The float property in css is used to specify how an element should be floated 
    to the left or right within its containing element. it commonly used for creating layout
    where element can wrap around floated element.   -->

    <img src="image.jpg" alt="Example Image" width="150" />
  <p>
    This is an example of text wrapping around an image. The image is floated
    to the left, so the text flows around it on the right.
  </p>
</body>
</html>
