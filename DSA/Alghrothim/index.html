// 37. To find the maximum profit from buying and selling a stock given the list of prices 
// [7,1,5,3,6,4], we need to determine the largest difference between a later selling price 
// and an earlier buying price.
function maxProfit(prices) {
    let minPrice = prices[0];
    let maxProfit = 0;

    for (let price of prices) {
        minPrice = Math.min(minPrice, price);
        maxProfit = Math.max(maxProfit, price - minPrice);
    }

    return maxProfit;
}

const prices = [7, 1, 5, 3, 6, 4];
console.log(maxProfit(prices)); // Output: 5


// 38."Write a function that takes an array and a chunk size as input. 
// The function should return a new array where the original array is split into chunks of the specified size. 
// For example, given the input ([1,2,3,4,5,6,7,8], 3), the output should be [[1,2,3], [4,5,6], [7,8]]."

function chunkArray(arr, size) {
    let result = [];
    for (let i = 0; i < arr.length; i += size) {
        result.push(arr.slice(i, i + size));
    }
    return result;
}

console.log(chunkArray([1, 2, 3, 4, 5, 6, 7, 8], 3));
// Output: [[1, 2, 3], [4, 5, 6], [7, 8]]
