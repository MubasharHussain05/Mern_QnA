    what is article tag in html?
    Article tag is used to define a self-contained content such as news, blog post, forum post, etc.
    for example,
    <article>
        <h2>Understanding JavaScript Closures</h2>
        <p>Closures are a powerful feature of JavaScript...</p>
        <footer>
            <p>Written by Jane Doe on December 26, 2024</p>
        </footer>
    </article>
    
</body>
</html>
