<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- what is html5 features -->
     <!-- Html5 introduces new features like semantic elements, audio, video, tags, canvas for drawing elements and enhanced from control. -->
    <!-- Html5 is the latest version of HTML. It has new features like video, audio, and canvas elements. -->
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <video controls width="600">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    
</body>
</html>
