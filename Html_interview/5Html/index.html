<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Web Page Title">
    <meta property="og:description" content="A brief description of the page.">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- what is meta tag in html? -->
      <!-- Meta tag is used to provide meta data about the html document.Such as character set, viewport height, width, and description of the page. 
      It is used by search engines, browsers, and other web services to get information about the web page. -->
</body>
</html>
