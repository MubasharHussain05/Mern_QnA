<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- What is the difference between div and span in HTML?
    div is a block level element it creates a block level container and creates a new line after the element.
    Span is an inline element it creates an inline container and does not create a new line after the element.
    it used for  apply a style to a part of a text or a part of a document. -->

    <div style="background-color: lightblue; padding: 10px;">
        <h2>About Us</h2>
        <p>This section describes the purpose of our website.</p>
    </div>
    

</body>
</html>
